{% extends "layout.html" %}

{% block body %}

<h3>Current users:</h3>

<table style="margin-bottom: 30px;">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        {% endfor %}
</table>

{% endblock %}
