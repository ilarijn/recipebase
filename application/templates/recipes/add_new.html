<p>
    <b>These ingredients are new and will be added to your ingredient database.</b>
    <br>
    <font size="2">Fill the fields below for better sorting options. You can also edit your ingredients later.</font>
</p>
{% for ingredient in ingredients %}
<div class="form-group row" name="ingredient_div">
    <div class="col-2">
        <label>&nbsp;</label>
        <p>{{ ingredient.name }} </p>
        <input type="hidden" name="id" value="{{ ingredient.id }}">
    </div>
    <div class="col-3">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category">
    </div>
    <div class="col-1">
        <label for="default_unit">Default unit</label>
        <input type="text" class="form-control" name="unit" value="{{ ingredient.unit }}">
    </div>
    <div class="col-1">
        <label for="kcal">Kcal / unit</label>
        <input type="number" class="form-control" name="kcal">
    </div>
</div>
{% endfor %}

<div class="form-group row">
    <div class="col-4">
        <button id="save_new_button" class="btn btn-outline-primary" style="background-color: #024700;">Save</button>
    </div>
    <div class="col-6" id="error">

    </div>
</div>

<script type="text/javascript">
    $('#save_new_button').click(function () {
        var ingredients = [];
        $('div[name="ingredient_div"]').each(function () {
            obj = {};
            $(this).children().children('input').each(function () {
                var attr = $(this).attr('name');
                obj[attr] = $(this).val();
            });
            var amount = obj['kcal'];
            if (Math.floor(amount) != amount || !($.isNumeric(amount))) {
                obj['kcal'] = null;
            }
            ingredients.push(obj);
        });
        $.ajax({
            url: "/ingredients/new/",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(ingredients),
            type: 'POST',
            success: function (response) {
                $("#main_view").children().remove();
                $("#main_view").append("<p>Recipe created!</p>");
            },
            error: function (error) {
                console.log(error);
                $("#main_view").children().remove();
                $("#main").append("<p>An error occurred</p>");
            }
        });
    });
</script>
