{% extends "layout.html" %}

{% block body %}

<div id="main">
    <table id="new_recipe">
        <tr>
            <td>Recipe name <input type="text" id="namefield" /></td>
        </tr>
        <tr>
            <td>Instructions <textarea id="instrfield"></textarea></td>
        </tr>
    </table>

    <table id="added_ingredients">
        <tbody>
        </tbody>
    </table>

    <br>

    <table id="ingredient_list">
        <tr>
            <th>Ingredient</th>
            <th>Unit</th>
            <th>Amount</th>
        </tr>
        {% for ingredient in ingredients %}
        <tr class="ingredient" id="{{ ingredient.id }}">
            <td class="name">{{ ingredient.name }}</td>
            <td class="unit">{{ ingredient.unit }}</td>
            <td class="amount"><input type="text" /></td>
            <td>
                <button name="add_button" type="button">Add</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button name="create_button" type="button">Create recipe</button>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='new.js') }}"></script>

{% endblock %}
