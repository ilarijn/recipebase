{% extends "layout.html" %}

{% block body %}
<div class="col-8">
    <form method="POST" action="{{ url_for('recipes_search') }}">
        <div class="form-row" style="margin-bottom: 20px;">

            <div class="col-6">
                <input class="form-control" type="text" name="search"
                    placeholder="Search for recipes by ingredient category (eg. 'herb')" aria-label="Search">
            </div>
            <div class="col-2"> <button name="search_button" type="submit" class="btn btn-primary"
                    style="background-color: #024700;">Search</button>
            </div>
        </div>
    </form>


    <table>
        {% for recipe in results %}
        <tr>
            <td><a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a> by
                {{ recipe.account_name }}</td>
            {% if current_user.is_authenticated and recipe.account_id == account_id %}
            <td>
                <form method="GET" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
                    <input type="submit" value="Edit" />
                </form>
            </td>
            <td>
                <form method="POST" action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
                    <input type="submit" value="Delete" />
                </form>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
